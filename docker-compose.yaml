version: '3.12'

services:
  db:
    image: postgres:15
    container_name: db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
      - POSTGRES_DB=system_memory
    ports:
      - "5432:5432"
  backend:
    build: .
    command: python manage.py migrate &&  python manage.py runserver 
    env_file: .env
    volumes:
      - C:\code\DjangoJiraClone:/usr/src/app
    ports:
      - "8000:8000"


volumes:
  postgres-data: